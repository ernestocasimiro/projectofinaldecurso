        <style>
            /* Fundo desfocado ao exibir o pop-up */
            .popup-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.4);
                /* Escurecimento */
                backdrop-filter: blur(6px);
                /* Desfoque de fundo */
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 999;
                transition: opacity 0.3s ease;
            }
    
            /* Esconde o pop-up inicialmente */
            .popup-overlay.hidden {
                display: none;
            }
    
            /* Conteúdo centralizado */
            .popup-content {
                background: white;
                padding: 30px;
                border-radius: 10px;
                max-width: 500px;
                text-align: center;
                position: relative;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            }
    
            /* Botão de fechar */
            #popup-close {
                position: absolute;
                top: 10px;
                right: 15px;
                cursor: pointer;
                font-size: 22px;
                color: #333;
            }
    
    
            /* campus */
    
    .campus{
        width: 80%;
        margin: auto;
        text-align: center;
        padding-top: 50px;
        margin-top: 5%;
    }
    
    .campus-col{
        flex-basis: 32%;
        
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
    }
    .campus-col img{
        width: 100%;
        display: block;
    }
    .layer{
        color: #fff;
        background: transparent;
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        transition: 0.5s;
    }
    .layer:hover{
        background: rgba(226,0,0,0.7);
    }
    .layer h3{
        width: 100%;
        font-weight: 500;
        color: #fff;
        font-size: 26px;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        position: absolute;
        opacity: 0;
        transition: 0.5s;
    }
    .layer:hover h3{
        bottom: 49%;
        opacity: 1;
    }
        </style>
