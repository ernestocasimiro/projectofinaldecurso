<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Automático</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
    }

    .slideshow-container {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      border-radius: 10px;
    }

    .slides {
      display: flex;
      width: 400%;
      height: 100%;
      animation: slideAnimation 16s infinite;
    }

    .slide {
      width: 100%;
      flex-shrink: 0;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slideAnimation {
      0%   { transform: translateX(0%); }
      25%  { transform: translateX(0%); }
      30%  { transform: translateX(-100%); }
      50%  { transform: translateX(-100%); }
      55%  { transform: translateX(-200%); }
      75%  { transform: translateX(-200%); }
      80%  { transform: translateX(-300%); }
      100% { transform: translateX(-300%); }
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      z-index: 1;
      font-size: 20px;
      border-radius: 50%;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slides" id="slide-track">
      <div class="slide"><img src="https://via.placeholder.com/600x400?text=Imagem+1" alt="Imagem 1"></div>
      <div class="slide"><img src="https://via.placeholder.com/600x400?text=Imagem+2" alt="Imagem 2"></div>
      <div class="slide"><img src="https://via.placeholder.com/600x400?text=Imagem+3" alt="Imagem 3"></div>
      <div class="slide"><img src="https://via.placeholder.com/600x400?text=Imagem+4" alt="Imagem 4"></div>
    </div>
    
    <!-- Botões (só funcionariam com JavaScript) -->
    <button class="nav-button prev">&#10094;</button>
    <button class="nav-button next">&#10095;</button>
  </div>

</body>
</html>
