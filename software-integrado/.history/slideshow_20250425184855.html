<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Slideshow com Botões</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      font-family: sans-serif;
    }

    .slideshow-container {
      position: relative;
      width: 600px;
      height: 400px;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    .slides {
      display: flex;
      width: 400%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 2rem;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      z-index: 1;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>

  <div class="slideshow-container">
    <div class="slides" id="slideBox">
      <img src="" alt="Imagem 1">
      <img src="" alt="Imagem 2">
      <img src="img/xx.jpg" alt="Imagem 3">
      <img src="i" alt="Imagem 4">
    </div>
    <button class="nav-button prev" onclick="changeSlide(-1)">❮</button>
    <button class="nav-button next" onclick="changeSlide(1)">❯</button>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById('slideBox');
    const totalSlides = slides.children.length;

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + totalSlides) % totalSlides;
      updateSlide();
    }

    // Slideshow automático (opcional):
    setInterval(() => {
      changeSlide(1);
    }, 5000); // Muda a cada 5 segundos
  </script>

</body>
</html>
