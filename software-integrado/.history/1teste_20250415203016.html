<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            max-width: 1000px;
        }
        
        .stat-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            width: 200px;
            transition: transform 0.3s;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="stats-container">
        <div class="stat-box">
            <div id="clientes" class="stat-number">0</div>
            <div class="stat-label">Clientes satisfeitos</div>
        </div>
        
        <div class="stat-box">
            <div id="remessas" class="stat-number">0</div>
            <div class="stat-label">Remessas Completas</div>
        </div>
        
        <div class="stat-box">
            <div id="avaliacoes" class="stat-number">0</div>
            <div class="stat-label">Avaliações de clientes</div>
        </div>
    </div>

    <script>
        // Função para animar os contadores
        function animateCounter(elementId, targetNumber) {
            const element = document.getElementById(elementId);
            const duration = 2000; // 2 segundos
            const startNumber = 0;
            const increment = targetNumber / (duration / 16); // Aproximadamente 60fps
            
            let currentNumber = startNumber;
            const timer = setInterval(() => {
                currentNumber += increment;
                if (currentNumber >= targetNumber) {
                    clearInterval(timer);
                    currentNumber = targetNumber;
                }
                element.textContent = Math.floor(currentNumber);
            }, 16);
        }
        
        // Iniciar animações quando a página carregar
        window.onload = function() {
            animateCounter("clientes", 1234);
            animateCounter("remessas", 1234);
            animateCounter("avaliacoes", 1234);
        };
    </script>
</body>
</html>
